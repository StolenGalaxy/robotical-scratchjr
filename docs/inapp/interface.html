<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script>
            let currentContent = "Lobby"; // Lobby or Editor
            window.scratchJrPage = "inappInterfaceGuide";
            function changeCurrentContent() {
                if (currentContent === "Lobby") {
                    currentContent = "Editor";
                    document.getElementById("lobby-content").style.display =
                        "none";
                    document.getElementById("editor-content").style.display =
                        "block";
                } else {
                    currentContent = "Lobby";
                    document.getElementById("lobby-content").style.display =
                        "block";
                    document.getElementById("editor-content").style.display =
                        "none";
                }
                document.getElementById("interface-title").innerHTML =
                    currentContent;
            }
        </script>
        <script type="text/javascript" src="../app.bundle.js"></script>
    </head>

        <div id="content">
            <div id="content-buffer">

                    <div
                        id="interface-title-left-arrow"
                        onclick="changeCurrentContent()"

                    <h1 id="interface-title">Lobby</h1>

            </div>
